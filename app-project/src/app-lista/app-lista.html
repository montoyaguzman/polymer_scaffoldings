<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.js">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="app-lista">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>app-lista works!</h2>

    <iron-icon icon="account-circle"></iron-icon>

    <div role="listbox">
      <paper-item>Inbox</paper-item>
      <paper-item>Starred</paper-item>
      <paper-item>Sent mail</paper-item>
    </div>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppLista extends Polymer.Element {
      static get is() { return 'app-lista'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'app-lista'
          }
        };
      }
    }

    window.customElements.define(AppLista.is, AppLista);
  </script>
</dom-module>
