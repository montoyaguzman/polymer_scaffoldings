<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../app-hijo-lista/app-hijo-lista.html">

<dom-module id="app-lista">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>app-lista works!</h2>

    <iron-icon icon="account-circle"></iron-icon>

    <div role="listbox">
      <paper-item>Inbox</paper-item>
      <paper-item>Starred</paper-item>
      <paper-item>Sent mail</paper-item>
    </div>

    <iron-collapse-button>
      <div slot="collapse-trigger">Trigger</div>
      <div slot="collapse-content">
        <ul>
          <li>Do this</li>
          <li>or that</li>
        </ul>
      </div>
    </iron-collapse-button>

    <slot></slot>
    <br />
    <paper-input label="name" value="{{name}}"></paper-input>
    <br />
    <span>Me <app-hijo-lista name="{{name}}"></app-hijo-lista></span>
    <br />
    <span>Yo tengo [[anios]] de edad!</span>
    <br />
    <h1 id="elemento">Titulo</h1>

    <br />


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppLista extends Polymer.Element {
      static get is() { return 'app-lista'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'app-lista'
          },
          anios: {
            type: Number,
            value: 12
          },
          name: {
            type: String,
            value: ''
          }
        };
      }
      constructor() {
        super();
        console.log("Ejecutándose constructor...");
        // console.log(this.$.elemento);
      }
      connectedCallback() {
        super.connectedCallback();
        console.log("Ejecutándose connectedCallback...");
        console.log(this.$.elemento);
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        console.log('Ejecutándose disconnectedCallback');
      }

      attributeChangedCallback() {
        super.attributeChangedCallback();
        console.log('Ejecutándose attributeChangedCallback');
      }

      ready() {
        super.ready();
        console.log('Ejecutándose ready');
      }
    }

    window.customElements.define(AppLista.is, AppLista);
  </script>
</dom-module>
